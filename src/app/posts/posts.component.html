<div class="alert alert-danger" *ngIf="error" >
  There is an unknown error in system
</div>
<input
  type="text"
  (keyup.enter)="createPost(input)"
  #input
  class="form-control mb-2"
/>
<ul class="list-group">
  <li *ngFor="let post of posts" class="list-group-item">
    {{ post.title }}
    <button (click)="updatePost(post)" class="btn btn-secondary btn-sm">
      Update
    </button>
    <button (click)="deletePost(post)" class="btn btn-danger text-white btn-sm">
      Delete
    </button>
  </li>
</ul>
